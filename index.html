<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista tareas</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Lista de tareas</h1>
    
    <div id="list-container">
    <form id="form">
        <div class="input-container">
            <input type="text" id="add-task" placeholder="Crear una nueva tarea" autocomplete="off" required>
        </div>
        <button id="form-btn">+</button>
    </form>
    <ul id="list">
    </ul>
    <div id="contadores">
        <span class="total-all">
            Total:
            <span class="total-count"></span>
        </span>
        <span class="completed-all">
            Completado:
            <span class="completed-count"></span>
        </span>
        <span class="pending-all">
            Pendientes:
            <span class="pending-count"></span>
        </span>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
